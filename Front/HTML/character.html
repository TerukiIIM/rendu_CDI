    <body>
        <!-- HEADER -->
        <header>
            <!-- NAVBAR -->
            <nav>
                <a href="#" class="logo"><img src="../IMG/HarryPotter.png" alt=""></a>

                <div class="navLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="booster.html">Boosters</a></li> 
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                
                <div class="icons">
                    <i class="darkMode fa fa-sun" onclick="changeModeIcon(this)"></i>
                    
                    <i class="log ri-user-fill"></i>

                    <i class="menu fa fa-bars" onclick="changeMenuIcon(this)"></i>
                </div>
            </nav>

            <div class="characterInfo">
                <div class="info">
                    <h2 id="characterName"></h2>
                    
                    <div class="generalInfo">
                        <p id="characterBirthday"><b>Birthday : </b></p>
                        <p id="characterBlood"><b>Blood : </b></p>
                        <p id="characterEyes"><b>Eye Color : </b></p>
                        <p id="characterHairs"><b>Hair Color : </b></p>
                    </div>
                    
                    <div class="poudlardInfo">
                        <p id="characterRole"><b>Role : </b></p>

                        <p id="characterPatronus"><b>Patronus : </b></p>
                        <p id="characterWand"><b>Wand : </b></p>
                    </div>

                        <p id="characterActor"><b>Actor : </b></p>

        <!-- MODAL -->
        <div class="modalContainer">
            <div class="overlay modalTrigger"></div>
            <div class="modal">
                <button class="closeModal modalTrigger">X</button>
                <form action="#" class="echange">
                    <div class="chooses">
                        <div class="chooseUser">
                            <label for="users">Utilisateur :</label>
                            <select name="user" id="users">
                                <option value="">--Please choose an user--</option>
                            </select>
                        </div>
                        
                        <div class="chooseCard">
                            <label for="cards">Carte :</label>
                            <select name="card" id="cards">
                                <option value="">--Please choose a card--</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submit">Echange</button>
                </form>
            </div>
        </div>
    
        <button class="modalBtn modalTrigger"><i class="fa fa-right-left"></i></button>
