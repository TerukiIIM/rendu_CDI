<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- TITLE -->
        <title>Login</title>

        <!-- LOGO -->
        <link rel="icon" type="image/x-icon" href="../IMG/LogoHP.png">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <link rel="stylesheet" type="text/css" href="../CSS/login.css">
        
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Protest+Revolution&display=swap" rel="stylesheet">

        <!-- ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>

    <body>
        <header class="headerBG">
            <!-- NAVBAR -->
            <nav>
                <a href="index.html" class="logo"><img src="../IMG/HarryPotter.png" alt=""></a>

                <div class="navLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="characters.html">Characters</a></li>
                        <li><a href="booster.html">Boosters</a></li> 
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                
                <div class="icons">
                    <i class="darkMode fa fa-sun" onclick="changeModeIcon(this)"></i>
                    
                    <i class="log ri-user-fill"></i>

                    <i class="menu fa fa-bars" onclick="changeMenuIcon(this)"></i>
                </div>
            </nav>
            
            <!-- REGISTER FORM -->
            <div class="register activeRegister" id="register">
                
                <!-- REGISTER LOGIN -->
                <div class="formBox login">
                    <h2>Login</h2>
                    <form action="#" class="loginForm">
                        <div class="inputBox">
                            <span class="icon"><i class="ri-mail-fill"></i></span>
                            <input type="email" name="userEmail" id="userEmail" required>
                            <label for="userEmail">Email</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class="ri-lock-2-fill"></i></span>
                            <input type="password" name="userPassword" id="userPassword" required>
                            <label for="userPassword">Password</label>
                        </div>
                        <div class="rememberForgot">
                            <label for="remember"><input type="checkbox" id="remember">Remember me</label>
                            <a href="#">Forgot Password ?</a>
                        </div>
                        <button type="submit" class="submit">Login</button>
                        <div class="loginRegister">
                            <p>Don't have an account ? <a href="#" class="registerLink">Register</a></p> 
                        </div>
                    </form>
                </div>
                
                <!-- REGISTER registration -->
                <div class="formBox registration">
                    <h2>Registration</h2>
                    <form action="#" class="registrationForm">
                        <div class="inputBox">
                            <span class="icon"><i class="ri-user-fill"></i></span>
                            <input type="text" name="name" id="name" required>
                            <label for="name">Username</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class="ri-mail-fill"></i></span>
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class="ri-lock-2-fill"></i></span>
                            <input type="password" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="rememberForgot">
                            <label for="agree"><input type="checkbox" id="agree" required>I agree with the terms and conditions</label>
                        </div>
                        <button type="submit" class="submit">Register</button>
                        <div class="loginRegister">
                            <p>Already have an account ? <a href="#" class="loginLink">Login</a></p> 
                        </div>
                    </form>
                </div>
            </div>
        </header>
    
        <script src="../JS/login.js"></script>
        <script src="../JS/script.js"></script>
    </body>
</html>
